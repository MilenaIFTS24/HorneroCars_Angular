<!-- Encabezado del modal -->
<div class="modal-header">
  <h5 class="modal-title">Iniciar Sesión</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="cerrarModal()"
  ></button>
</div>

<!-- Cuerpo del modal -->
<div class="modal-body">
  <form (ngSubmit)="iniciarSesion()">
    
    <!-- Campo de usuario -->
    <div class="mb-3">
      <label for="userId" class="form-label">Usuario</label>
      <input
        type="text"
        id="userId"
        name="userId"
        class="form-control"
        [(ngModel)]="userId"
        required
      />
    </div>

    <!-- Campo de contraseña -->
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        [(ngModel)]="password"
        required
      />
    </div>

    <!-- Mensaje de error si las credenciales son incorrectas -->
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>

    <!-- Botón de envío -->
    <button type="submit" class="btn btn-primary">
      Ingresar
    </button>

  </form>
</div>
